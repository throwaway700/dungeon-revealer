name: Deploy wiki


on:
  push:
    paths:
      # Trigger only when wiki directory changes
      - 'wiki/**'
    #branches:
      # And only on master branch
      #- master

jobs:
  deploy-wiki:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2


    - name: Set environment
      run: |
        echo "::set-env name=AUTHOR_MAIL::$(git log -2 --pretty=format:%ae)"
        echo "::set-env name=AUTHOR_NAME::$(git log -2 --pretty=format:%an)"
        echo "::set-env name=COMMIT_MESSAGE::$(git log -2 --pretty=format:%s)"


    - name: Push Wiki Changes
      uses: docker://decathlon/wiki-page-creator-action:2.0.1
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
        MD_FOLDER: wiki/
        ACTION_MAIL: ${{ env.AUTHOR_MAIL }}
        ACTION_NAME: ${{ env.AUTHOR_NAME }}
        WIKI_PUSH_MESSAGE: ${{ env.COMMIT_MESSAGE }}
        OWNER: maxb2
        REPO_NAME: dungeon-revealer
